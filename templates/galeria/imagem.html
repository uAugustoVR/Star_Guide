{% extends 'galeria/base.html' %}
{% load static %}
{% block content %}
            <section class="conteudo">
                <section class="imagem">
                    <div class="imagem__conteudo">
                        <img class="imagem__imagem" src="{% static '/assets/imagens/galeria/' %}{{ photography.photo }}">
                        <div class="imagem__info">
                            <div class="imagem__texto">
                                {% if photography.title %}
                                <p class="imagem__titulo">{{ photography.title }}</p>
                                {% else %}
                                <p class="imagem__titulo"></p>
                                {% endif %}
                                <p class="imagem__descricao">{{ photography.description }}</p>
                                <p class="imagem__texto">{{ photography.text }}</p>
                            </div>
                        </div>
                    </div>
                </section>
            </section>
        </main>
    </div>
{% endblock %}
