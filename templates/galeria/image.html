{% extends 'shared/base.html' %}
{% load static %}
{% block content %}
        <section class="conteudo">
            <section class="imagem">
                <div class="imagem__conteudo">
                    {% if photography.photo == null or photography.photo == "" %}
                        <img class="imagem" src="{% static '/assets/imagens/galeria/not-found.png' %}" alt="foto">
                    {% else %}
                        <img class="imagem__imagem" src="{{ photography.photo.url }}" alt="foto">
                    {% endif %}
                    <div class="imagem__info">
                        <div class="imagem__texto">
                            {% if photography.title %}
                                <p class="imagem__titulo">{{ photography.title }}</p>
                            {% else %}
                                <p class="imagem__titulo"></p>
                            {% endif %}
                            <p class="imagem__descricao">{{ photography.credit }}</p>
                            <p class="imagem__texto">{{ photography.text }}</p>
                        </div>
                    </div>
                </div>
            </section>
        </section>
    </main>
</div>
{% endblock %}
