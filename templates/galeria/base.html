{% load static %}
<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Star Guide</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{% static '/styles/style.css' %}">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Caixinha de Mensagem</title>
    <style>
        .alert-box {
            position: fixed;
            top: 0;
            left: 50%;
            transform: translateX(-50%);
            z-index: 9999;
            padding: 15px 20px;
            border-radius: 5px;
            color: #fff;
            font-size: 16px;
            display: none;
        }
        .alert-success { background-color: #28a745; }
        .alert-error { background-color: #dc3545; }
    </style>
</head>

<body>
    <!-- Container para mensagens de alerta -->
    <div id="alert-container" style="position: fixed; top: 0; left: 50%; transform: translateX(-50%); z-index: 9999; width: 100%; max-width: 400px; text-align: center; display: none;">
    </div>
    {% include 'galeria/partials/_menu.html' %}
    {% block content %}{% endblock %}
    {% include 'users/partials/_message.html' %}  
    {% include 'galeria/partials/_footer.html' %}
</body>
</html>
