{% extends 'shared/base.html' %}
{% load static %}
{% block content %}
        <section class="galeria" style="margin-left: 5em">
            <form action="{% url 'sign up' %}" method="POST">
                {% csrf_token %}
                {{ form.non_field_errors }}
                <div class="row">
                    {% for field in form.visible_fields %}
                        <div class="col-12 col-lg-12" style="margin-bottom: 15px;">
                            <label for="{{ field.id_for_label }}" style="color:#D9D9D9; margin-bottom: 5px;">
                                {{ field.label }}
                            </label>
                            {{ field }}
                            {% if field.errors %}
                                <div class="alert-error" style="margin-top: 5px;">
                                    {{ field.errors|join:"<br>" }}
                                </div>
                            {% endif %}
                        </div>
                    {% endfor %}
                </div>
                <div>
                    <button type="submit" class="btn btn-success col-12" style="padding: top 5px;">Continuar</button>
                </div>
            </form>
        </section>
    </main>
</div>
{% endblock %}
